{% extends 'clinica/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/duenos.css' %}">
{% endblock %}

{% block content %}
<div class="background-curve"></div>

<div class="duenos-container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar al dueño <strong>{{ dueno.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn eliminar">Sí, eliminar</button>
            <a href="{% url 'gestionar_duenos' %}" class="btn-volver">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
