{% extends 'clinica/base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/medicamentos.css' %}">
{% endblock %}

{% block content %}
<div class="background-curve"></div>

  <div class="medicamentos-container">
    <h2>¿Estás seguro de que deseas eliminar el medicamento "{{ medicamento.nombre }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn eliminar">Sí, eliminar</button>
      <a href="{% url 'gestionar_medicamentos' %}" class="btn volver">Cancelar</a>
    </form>
  </div>
{% endblock %}
