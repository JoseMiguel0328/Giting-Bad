{% extends 'clinica/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/mascota.css' %}">
{% endblock %}

{% block content %}
<div class="mascotas-container">
  <h2>Editar Cita</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn crear">Guardar</button>
    <a href="{% url 'gestionar_citas' %}" class="btn eliminar" style="margin-left: 10px;">Cancelar</a>
  </form>
</div>
{% endblock %}
